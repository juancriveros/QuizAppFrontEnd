<style>
  .pointer{
    cursor: pointer;
  }
</style>

<div class="container pt-4">
    <h1>{{exam.title}}</h1>
    <p>Please choose one question to edit or add one question to the exam</p>
</div>
<div class="container pt-5">
    <div class="row">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Question</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let x of questions">
                <th scope="row">{{x.id}}</th>
                <td>{{x.title}}</td>
                <td><a class="pointer" [routerLink]="['/ExamQuestions']" [queryParams]="{ExamId: exam.id , QuestionId: x.id}" ><fa-icon [icon]="faEdit"></fa-icon></a></td>
                <td><a class="pointer" (click)="delete(x.id)" ><fa-icon [icon]="faTrashAlt"></fa-icon></a></td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="row">
        <div class="col-2">
          <a class="pointer"  routerLink="/ExamQuestions" [queryParams]="{ExamId: exam.id}" ><input class="btn btn-primary" type="button" value="Create"></a>
        </div>
    </div>
</div>
