<div class="container">
    <h1>User</h1>
    <p>Input you're info</p>
</div>
<form>
<div class="row">
    <div class="container">
        <div class="form-group">
        <label for="formGroupExampleInput">Id</label>
        <input required type="text" class="form-control" name="id" placeholder="Id" [(ngModel)]="user.id">
        </div>
        <div class="form-group">
        <label for="formGroupExampleInput2">Name</label>
        <input required type="text" class="form-control" name="nameInput" placeholder="Name" [(ngModel)]="user.name">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">age</label>
            <input required type="number" class="form-control" name="ageInput" placeholder="Age" [(ngModel)]="user.age">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">email</label>
            <input required type="text" class="form-control" name="emailInput" placeholder="Mail" [(ngModel)]="user.mail">
        </div>
    </div>
</div>
<div class="row">
    <div class="container">
        <div class="col-2">
            <button type="submit" class="btn btn-primary" (click) = "save()">Submit</button>
        </div>
    </div>
</div>
</form>


<!-- The Modal -->
<div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">{{ title }}</h4>
          <button type="button" class="close" data-dismiss="modal" (click) = "hide()">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          {{ content }}
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click) = "hide()">Close</button>
        </div>
        
      </div>
    </div>
  </div>
